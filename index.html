<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Google</title>

	<link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>
	<div class="container">
		<div class="header">
			<ol class="nav right">
				<li class="nav-item"><a href="#">Gmail</a></li>
				<li class="nav-item"><a href="#">Images</a></li>
				<li class="nav-item"><a href="#"><img src="https://images-blogger-opensocial.googleusercontent.com/gadgets/proxy?url=http%3A%2F%2Fflatfrogblog.com%2Fwp-content%2Fuploads%2F2014%2F01%2Fapp-launcher-150x150.png&container=blogger&gadget=a&rewriteMime=image%2F*" alt="menu" class="menu-button"></a></li>
